{%extends 'all-awards/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{post.post_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{post.title}}</h1>
   </div>

   <div class="container-fluid">

    <form  action="{%url 'post'%}" method="post">
      {%csrf_token%}
  
      {% bootstrap_form letterForm layout='inline' %}
      <input type="submit" value="Subscribe">
    </form>
  
  </div>
  

   <div class="row">
    {% autoescape on %}
    {{post.post| safe}}
   {% endautoescape %}

  </div>

   <div class="row">
     <p>Posted by {{post.user.first_name}}</p>
   </div>

 </div>

 {% endblock %}
