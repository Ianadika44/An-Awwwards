{%extends 'all-awards/base.html'%}
{% load bootstrap %}

{% block content %}
{{block.super}}


      
    {% for award_item in award %}
  
    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ award_item.title }} </h2>
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No News Items</h2>
    </div>
    {% endfor %}
  
  </div>
{% endblock %}
