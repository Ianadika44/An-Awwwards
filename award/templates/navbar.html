<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Modern Antiqua' rel='stylesheet'>
</head>

<body style="font-family: 'Modern Antiqua';font-size: 22px;">
  <nav class="navbar navbar-inverse" style="background-color:#EB8258">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'awards' %}" style="font-size: 40px; text-align: center;color: blue;">The Awwwards</a>
      </div>
     
      <div class="col-sm-6 col-md-6" style="text-align: right;">
        {% if user.is_authenticated %}
        <ul style="text-align: right;"> 
          <li class="dropdown" style="text-align: right;">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
              aria-expanded="false" style="text-align: right;">Account
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{%url 'new-post'%}">Create Post</a>
              </li>

              <li>

                <a href="/accounts/password/change">Change Password</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login">Login</a>
        </li>

        {% endif %}
        
      </div>
       <!-- Adding a search form  -->
       <div class="col-sm-4 col-md-4" style="text-align: right;">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}" style="text-align: right;">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Post" name="post">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              
            </div>
          </div>

        </form>
      </div>
      
      <!-- search form end -->
    </div>
  </nav>
</body>

</html>
